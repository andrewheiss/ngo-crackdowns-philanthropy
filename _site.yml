name: "ngo-crackdowns-philanthropy-pilot"
exclude: 
  - data
  - Icon?
  - manuscript
  - output
  - misc
  - sandbox
  - lib
  - Makefile
  - LICENSE.html
  - README.html
navbar:
  title: "NGO Crackdowns and Philanthropy"
  right:
    - text: "Preregistration, design, IRB"
      icon: fa-pencil-square
      href: preregistration.html
    - text: "Experiment"
      icon: fa-flask
      href: experiment.html
    - text: "Data cleaning"
      icon: fa-table
      href: 01_clean-data.html
    - text: "Results"
      icon: fa-bar-chart
      href: 02_analysis.html
    - text: "Robustness checks"
      icon: fa-bar-chart
      href: 03_robustness.html
output:
  html_document:
    theme: spacelab
    css: html/fixes.css
    include:
      after_body: html/footer.html
    highlight: pygments
    code_folding: show
    code_download: yes
    toc: yes
    toc_float:
      collapsed: no
      smooth_scroll: yes
    toc_depth: 4
    fig_height: 4
    fig_width: 6
output_dir: _site
